<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Console</title>
  <script id='script-aframe' src="https://binzume.github.io/aframe/dist/aframe-master.min.js"></script>
  <script id='script-xylayout' src="https://binzume.github.io/aframe-xylayout/dist/xylayout-all.min.js"></script>
  <script src="console.js"></script>
</head>

<body style="background-color: black; color:white;">
  <a-scene cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.collidable">

    <a-xywindow id='app' title="Console" debug-log="log:debug-text" xywindow="background:true" width="8" height="4.5" position="1 1 -1.5" scale="0.2 0.2 0.2" xycontainer="direction:column">
      <a-xylabel name="debug-text" width="8" height="4" anchor="center" wrap-count="80" value=""></a-xylabel>
      <a-xyinput name="command" width="8" height="0.5"></a-xyinput>
    </a-xywindow>

    <a-entity id="camera-rig" position-controls="arrowkeys:rotation;wasdkeys:translation">
      <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
      <a-entity laser-controls="hand: right" raycaster="far:Infinity;objects:.collidable" line="color: #3060a0; opacity: 0.5"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="far:Infinity;objects:.collidable" line="color: #3060a0; opacity: 0.5"></a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
