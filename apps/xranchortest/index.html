<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>XR Anchor</title>
  <script id='script-aframe' src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script id='script-xylayout' src="https://binzume.github.io/aframe-xylayout/dist/xylayout-all.min.js"></script>
  <script src="xranchor.js"></script>
</head>

<body style="background-color: black; color:white;">
  <a-scene cursor="rayOrigin: mouse; fuse:false" raycaster="objects:.collidable">

    <a-entity id="app">
      <a-box width="0.2" height="0.2" depth="0.2" position="0 0.5 -1" color="#fff" xy-drag-control xranchor="anchorName:test0;saveEvent:xy-dragend"></a-box>
      <a-box width="0.2" height="0.2" depth="0.2" position="0 1.0 -1" color="#fff" xy-drag-control xranchor="anchorName:test1;saveEvent:xy-dragend"></a-box>
      <a-box width="0.2" height="0.2" depth="0.2" position="0 1.5 -1" color="#fff" xy-drag-control xranchor="anchorName:test2;saveEvent:xy-dragend"></a-box>
      <a-box width="0.2" height="0.2" depth="0.2" position="0 2.0 -1" color="#fff" xy-drag-control xranchor="anchorName:test3;saveEvent:xy-dragend"></a-box>
    </a-entity>

    <a-entity id="camera-rig" position-controls="arrowkeys:rotation;wasdkeys:translation">
      <a-camera position="0 1.5 0" look-controls="enabled:false"></a-camera>
      <a-entity laser-controls="hand: right" raycaster="objects:.collidable" line="color: #3060a0; opacity: 0.5"></a-entity>
      <a-entity laser-controls="hand: left" raycaster="objects:.collidable" line="color: #3060a0; opacity: 0.5"></a-entity>
    </a-entity>

  </a-scene>
</body>

</html>
